<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotifd-Server</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
    <h1>Spotifd</h1>
    Restart:
    <button type="button" class="btn btn-primary" onclick="perform('restart')">Click here</button>
    <br>

    Update:
    <button type="button" class="btn btn-primary" onclick="perform('update')">Click here</button>
    <br>


    <h1>Raspberry Pi</h1>
    Shutdown:
    <button type="button" class="btn btn-primary" onclick="perform('shutdown')">Click here</button>
    <br>

    Reboot:
    <button type="button" class="btn btn-primary" onclick="perform('reboot')">Click here</button>
    <br>
</div>


</body>

<script>
    "use strict"

    function perform(action) {
        console.log('performing:', action)
        $.getJSON('/' + action, function (data) {
            console.log(data)
            if (data['success']) {
                alert(`Success!\n\n${JSON.stringify(data)}`)
            } else {
                alert(`Failure!\n\n${JSON.stringify(data)}`)
            }
        })
    }


</script>

</html>
